<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="camiones.css">
    <title>Módulo de Repuestos Utilizados</title>

<body>
    
    <div class="formulario">
        <h2>Registrar Repuesto Utilizado</h2>
        <form >
            <label for="equipo">Equipo o Máquina:</label>
            
            <select id="repuesto" name="repuesto" required>
                <option value="repuesto1">camion </option>
                <option value="repuesto2">topadora</option>
            </select>

            <label for="repuesto">Repuesto Utilizado:</label>
            <input type="text" id="equipo" name="equipo" required>

            <label for="">Añanda la fecha de salida</label>
            <input type="date">
            
            <label for="cantidad">Cantidad Utilizada:</label>
            <input type="number" id="cantidad" name="cantidad" required>
            
            <input type="submit" value="Registrar"> <a href="index.html" class="boton"> volver atras</a>
        </form>
    </div>
</body>
