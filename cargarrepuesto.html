<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="camiones.css">
    <title>Cargar al Stock</title>
    <!-- Agrega tus enlaces a hojas de estilo CSS y scripts JavaScript aquí -->
</head>
<body>
    <div class="formulario">
        <h1>Cargar al Stock</h1>
        
        <!-- Formulario para cargar un repuesto utilizado de vuelta al stock -->
        <form >
            <label for="repuesto">Repuesto a Cargar al Stock:</label>
            <select id="repuesto" name="repuesto" required>
                <!-- Aquí puedes cargar dinámicamente las opciones de repuestos utilizados que se pueden cargar de vuelta al stock -->
                <option value="repuesto1">Repuesto  1</option>
                <option value="repuesto2">Repuesto  2</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>
            <label for="precioSinIVA">Precio sin IVA:</label>
            <input type="number" id="precioSinIVA" name="precioSinIVA" placeholder="Ingresa el precio sin IVA" required>

            <label for="precioConIVA">Precio más el IVA:</label>
            <input type="number" id="precioConIVA" name="precioConIVA" placeholder="Ingresa el precio con IVA" required>

            <label for="cantidad">Cantidad a Cargar al Stock:</label>
            <input type="number" id="cantidad" name="cantidad" required>
            
            <input type="submit" value="Cargar al Stock"> <a href="index.html" class="boton"> volver atras</a>
        </form>
    </div>
</body>
</html>
