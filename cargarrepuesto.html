<body>
    <div class="formulario">
        <h1>Cargar al Stock</h1>
        
        <!-- Formulario para cargar un repuesto utilizado de vuelta al stock -->
        <form action="procesar_carga_al_stock.php" method="POST">
            <label for="repuesto">Repuesto a Cargar al Stock:</label>
            <select id="repuesto" name="repuesto" required>
                <!-- Aquí puedes cargar dinámicamente las opciones de repuestos utilizados que se pueden cargar de vuelta al stock -->

                <option value="repuesto2">Repuesto Utilizado 2</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>
            
            <label for="cantidad">Cantidad a Cargar al Stock:</label>
            <input type="number" id="cantidad" name="cantidad" required>
            
            <input type="submit" value="Cargar al Stock">
        </form>
