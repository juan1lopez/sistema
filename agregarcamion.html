<body>
    <h1>Formulario para Cargar Datos</h1>
    <div class="formulario">
        <form action="" method=""> <!-- Asegúrate de especificar la URL correcta en el atributo "action" para procesar los datos -->
            
            <label for="nombre">Nombre:</label>
            <input type="text" placeholder="Ingrese la marca y modelo" id="nombre" name="nombre" required><br>

            <label for="descripcion">Modelo:</label>
            <input type="text" placeholder="Ingrese el modelo" name="descripcion" required><br>

            <label for="categoria">Categoría:</label>
            <select name="" >
                <option value="" disabled selected hidden>Seleccionar el tipo</option>
                <option value="">Transporte</option>
                <option value="">Maquinaria pesada</option>
            </select>
            <br>

            <label for="especificaciones">Especificaciones Técnicas:</label>
            <textarea id="especificaciones" name="especificaciones" required></textarea><br>

            <input type="submit" value="Guardar Datos"> <a href="pantallaprincipal.html" class="boton"> volver atras</a>
        </form>
            
    </div>
