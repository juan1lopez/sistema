<html lang="en">
<head>

                <th>Descripción</th>

                <th>Stock</th>
            </tr>
        <!-- Aquí podrías utilizar un lenguaje de programación como Python para generar dinámicamente las filas de la tabla desde la base de datos -->

                <td>001</td>
                <td>Repuesto 1</td>
                <td>Descripción del repuesto 1</td>
                <td>Categoría A</td>
                <td>Proveedor 1</td>
                <td>50</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Repuesto 2</td>
                <td>Descripción del repuesto 2</td>
                <td>Categoría B</td>
                <td>Proveedor 2</td>
                <td>30</td>
            </tr>
        <!-- Agregar más filas de repuestos aquí -->
      </table>
    </section>

  </main>

  <footer>
    <p>Derechos de autor © 2023 Sistema de Inventario</p>
  </footer>

</html>
