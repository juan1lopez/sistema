<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="camiones.css"> 

    <title>Añadir camion</title>
</head>
<body>
    <h1>Formulario para Cargar Datos</h1>
    <div class="formulario">
        <form action="/processcamion" method="POST"> 
            
            <label for="nombre">Nombre:</label>
            <input type="text" placeholder="Ingrese la marca y modelo" id="nombre" name="nombre" required><br>

            <label for="modelo">Modelo:</label>
            <input type="text" placeholder="Ingrese el modelo" name="modelo" required><br>

            <label for="categoria">Categoría:</label>
            <select name="" >
                <option value="" disabled selected hidden>Seleccionar el tipo</option>
                <option value="transporte">Transporte</option>
                <option value="maquinaria pesada">Maquinaria pesada</option>
            </select>
            <br>

            <label for="especificaciones">Especificaciones Técnicas:</label>
            <textarea id="especificaciones" name="especificaciones" required></textarea><br>

            <input type="submit" value="Guardar Datos"> <a href="../index.html" class="boton"> volver atras</a>
        </form>
            
    </div>
    
</body>
</html>
