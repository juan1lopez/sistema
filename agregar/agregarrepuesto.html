<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="repuesto.css">
    <title>Formulario de Producto</title>
</head>
<body>
    <h1>Formulario de Producto</h1>
    <div class="formulario">
        <form action="/process" method="POST">

            <label for="nombre"  >Nombre:</label>
            <input type="text" id="nombre" nmae="nombre" required>
            <br>

            <label for="categoria">Categoría:</label>
            <select name="categoria" >
                <option value="" disabled selected hidden>Seleccionar el categoria</option>
                <option value="transporte">Transporte</option>
                <option value="maquinaria pesada">Maquinariza pesada</option>

            </select>
            <br>
            <label for="descripcion">Descripcion:</label>
            <textarea name="descripcion" id="" cols="30" rows="10"></textarea>
            <br>
            <label for ="name" >seleccione el proveedor :</label>
                <select name="proveedor" >
                    <option value="" disabled selected hidden>Seleccionar el tipo</option>
                    <option value="p1">proveedor 1</option>
                    <option value="p2">proveedor 2</option>
                </select>
                <p>su proveedor es nuevo? <a href="anadirproveedor.html">clik aqui</a></p>
            
            <label for="precioSinIVA">Precio sin IVA:</label>
            <input type="number" id="precioSinIVA" name="precioSinIVA" placeholder="Ingresa el precio sin IVA" required>

            <label for="precioConIVA">Precio más el IVA:</label>
            <input type="number" id="precioConIVA" name="precioConIVA" placeholder="Ingresa el precio con IVA" required>
            
            <label for="almacen">Almacen en el que se encuentra:</label>
                <select name="almacen" >
                    <option value="" disabled selected hidden>Seleccionar el tipo</option>
                    <option value="a1">Almacen 1</option>
                    <option value="a2">Almacen 2</option>
                </select>
            <br>
            <input type="submit" value="Guardar Datos"> <a href="../index.html" class="boton"> volver atras</a>
        </form>
    </div>
</body>
</html>
